<!DOCTYPE html>
<html>
<head>
  <title>Register for GDG Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Register for Upcoming Events</h1>

  <form method="POST" action="/register">
    <input name="name" class="form-control mb-2" placeholder="Your Name" required>
    <input name="email" type="email" class="form-control mb-2" placeholder="Your Email" required>
    <select name="event" class="form-control mb-3" required>
      <option value="">Select an Event</option>
      <option value="Quiz">Quiz</option>
      <option value="Canva">Canva</option>
      <option value="Hackathon">Hackathon</option>
    </select>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <hr class="my-5">

  <h3>Contact Us</h3>
  <p>Email: gdg@gvpcew.ac.in</p>
  <p>Phone: +91-9876543210</p>
</body>
</html>
