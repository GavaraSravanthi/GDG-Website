<!DOCTYPE html>
<html>
<head>
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00ffae, #0072ff);
      color: #fff;
      padding: 40px;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .form-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      animation: fadeSlide 1s ease-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #ffffff;
      color: #0072ff;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="form-section">
    <h1>Create Event</h1>
    <form method="POST" action="/create">
      <label for="title">Title</label>
      <input name="title" id="title" placeholder="Event Title" required>

      <label for="date">Date</label>
      <input name="date" id="date" type="date" required>

      <label for="location">Location</label>
      <input name="location" id="location" placeholder="Event Location" required>

      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Event Description" required></textarea>

      <label for="email">Your Email</label>
      <input name="email" id="email" type="email" placeholder="Contact Email" required>

      <button type="submit">Create</button>
    </form>
  </div>

  <script>
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: "#0072ff" },
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>
</body>
</html>
