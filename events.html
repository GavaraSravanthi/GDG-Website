<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    /* Particle background container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: #fff;
      padding: 40px;
      position: relative;
      perspective: 1000px;
    }

    h2 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    ul.list-group {
      animation: fadeInUp 1.2s ease-out;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
      transform-style: preserve-3d;
    }

    .list-group-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: rotateX(3deg) scale(1.02);
    }

    .btn-outline-primary {
      border-color: #fff;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #fff;
      color: #7873f5;
      transform: scale(1.05);
    }

    .btn-success {
      display: block;
      margin: 30px auto 0;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .btn-success:hover {
      transform: rotateY(5deg) scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body class="container py-5">
  <!-- Particle background -->
  <div id="particles-js"></div>

  <h2>ðŸ“… Upcoming Events</h2>

  <ul class="list-group mb-4">
    {% for event in events %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ event.title }}</strong> â€” {{ event.date }} @ {{ event.location }}
        </div>
        <a href="/events/{{ event._id }}" class="btn btn-outline-primary btn-sm">View & Discuss</a>
      </li>
    {% else %}
      <li class="list-group-item">No events found.</li>
    {% endfor %}
  </ul>

  <a href="/create" class="btn btn-success">Create New Event</a>

  <!-- tsParticles config -->
  <script>
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: "#7873f5" },
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });
  </script>
</body>
</html>
